<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transform & Transition</title>
  <style>
    body {
      font-family:arial;
      padding-left: 100px;

    }
    .box {
      background-color: #808080;
      color:blue;
      font-size: 30pt;
      vertical-align:middle;
      width: 200px;
      height: 200px;
      transition: all 2s ease;
      text-align:center;
    }
    
 
    .box:hover {
         transform: rotateZ(360deg);
         background-color:blue;

    }

    
    </style>

</head>
<body>
  
  <br/><br/><br/><br/>
    <div class='box'><br/>RICK<br/>
      <span style="color:gray;"> ROLL</box>


  <br/><br/><br/><br/>


  
</body>
</html>
