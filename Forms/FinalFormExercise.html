<!DOCTYPE html>
<html lang="en">

<head>
  <title>Simple Login Form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
  crossorigin="anonymous"> 

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
   integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" 
   crossorigin="anonymous"></script>

<style>
  body {
    margin: .5in;
    background-color:#e0e0e0
  }
</style>
  </head>


<body>
  <br/><br/>

  <form action="http://fewd.hollingd.org" method="post">
    <table>
      <tr>
        <th>Select your Topic:</th>
      </tr><tr>
        <td><select name="topic">
          <option value="Games">Games</option>
          <option value="Music">Music/Entertainment</option>
          <option value="Salad">Salads of the World</option>
        </select>
        </td>
      </tr>
      <tr>
        <th><br/><br/><br/><br/>Write a brief essay on your chosen topic</th>
      </tr>
      <tr>
        <td><textarea rows=10 cols=80 name="essay" placeholder="Write your essay here"></textarea></td>
      </tr>
      
    <tr><td><input type="submit" value="Submit my Essay"></td></tr>
   
  </form>

</body>

</html>
