<!DOCTYPE html>
<html lang="en">

<head>
  <title>Simple Login Form</title>
</head>

<body>

  <form action="http://fewd.hollingd.org" method="post">
    <table>
      <tr>
        <th>First Name:</th>
        <td><input type="text" name="first"></td>
      </tr>
      <tr>
        <th>Last Name:</th>
        <td><input type="text" name="last"></td>
      </tr>
      <tr>
        <th>Email:</th>
        <td><input type="text" name="email"></td>
      </tr>
      <tr><td colspan="2">&nbsp;</td></tr>
      <tr>
        <th>Check all the apply:</th>
        <td>I want more information 
          <input type="checkbox" name="info" value="1"><br/>
          I want a quote 
          <input type="checkbox" name="quote" value="1"><br/>
          I want a to apply for financing
          <input type="checkbox" name="finance" value="1"><br/>
         </td>
      </tr>
      <tr><td colspan="2">&nbsp;</td></tr>
      <tr>
        <th>Which vehicle ?</th>
        <td>The blue accord.
          <input type="radio" name="car" value="accord"><br/>
          The red SUV.
          <input type="radio" name="car" value="suv"><br/>
          The motorcycle.
          <input type="radio" name="car" value="cycle">
         </td>
      </tr>
    <tr><th></th><td><input type="submit"></td></tr>
    <tr><th></th><td><input type="submit" value="Submit my info"></td></tr>
    <tr><th></th><td><input type="submit" value="Enter me in your sweepstakes!"></td></tr>
    
  </form>

</body>

</html>
