<!DOCTYPE html>
<html lang="en">

<head>
  <title>Simple Login Form</title>
</head>

<body>
<!-- Form with radio buttons -->
  <form action="http://fewd.hollingd.org" method="post">
    <p>Do you own any of the following?<br/>Check all that apply</p>
    <p>Car <input type="checkbox" name="car" ></p>
    <p>Boat <input type="checkbox" name="boat" value="boat"></p>
    <p>Bicycle <input type="checkbox" name="bike" value="yes"></p>
    <p>Scooter <input type="checkbox" name="scooter" value="1"></p>
    <p>Guitar <input style="color:green; background-color:blue" type="checkbox" name="guitar" value="yup"></p>
    <input type="submit" value="Update">
  </form>

</body>

</html>
