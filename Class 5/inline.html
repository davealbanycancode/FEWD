<!DOCTYPE html>
<html lang="en">
<head>
  <title>inline exercise</title>
  <style>
    h1 {
      font-family:arial,sans-serif;
    }
    p {
      display:none;
      width: 100px;
    }
    li {
      display:inline;
    }
    </style>
</head>
<body>
  <h1>Some Paragraphs</h1>

  <p>A short paragraph.</p>
  <p>Another paragraph.</p>
  <p>Slightly longer paragraph.</p>

  <h1>A List</h1>
  <ul>
    <li>One</li>
    <li>Two</li>
    <li>Three</li>
  </ul>
</body>
</html>
